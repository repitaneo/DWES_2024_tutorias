<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hola caracola</title>
  </head>
  <body>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
			
				<table class="table table-sm table-hover">
				  <thead>
					<tr>
					  <th scope="col">#</th>
					  <th scope="col">Nombre</th>
					  <th scope="col">Tutor</th>
					  <th scope="col">Curso</th>
					  <th scope="col">Eliminar</th>
					</tr>
				  </thead>
				  <tbody>
					<tr th:each="plan: ${planes}">
					  <th scope="row" th:text="${plan.id}">ID</th>
					  <td>
					  	<a th:href="@{~/plan/{id}(id = ${plan.id})}" th:text="${plan.nombre}">nombre</a>
					  </td>
					  <td>
					  	<a th:if="${plan.tutor != null}" class="badge badge-pill badge-warning" th:href="@{~/plan/tutor/del/{id}(id = ${plan.id})}">X</a>
					  	<span th:text="${plan.tutor?.nombre}">Tutor</span>
					  </td>
					  <td th:text="${plan.curso?.nombre}">Curso</td>
					  <td><a th:if="${plan.tutor == null}" class="badge badge-pill badge-danger" href="" th:href="@{~/plan/del/{id}(id = ${plan.id})}">eliminar</a></td>
					</tr>
				  </tbody>
				</table>
			
			</div>
			<div class="col-1">
			</div>
		</div>

		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-2">
				<p><a class="btn btn-outline-primary" th:href="@{~/plan/add}">+</a></p>
			</div>
			<div class="col-9">
			</div>
		</div>

		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-10 p-3 m-0 border-0 bd-example m-0 border-0">
			    <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
			      <div class="toast-header">
			        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#007aff"></rect></svg>
			        <strong class="me-auto">Bootstrap</strong>
			        <small>Nuevo plan...</small>
			        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			      </div>
			      <div class="toast-body">
			        Plan 2023-2024 1C
			      </div>
			    </div>
			</div>
			<div class="col-1">
			</div>
		</div>



		





 
  
  
  </body>
</html>
