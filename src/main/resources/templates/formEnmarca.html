<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Enmarcaci√≥n</h1>
    
    
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-3">
	    </div>
		
	    <div class="col col-md-4">
		
		<form th:action="@{~/enmarca/save}" th:object="${enmarca}" method="post" >
			<div class="card bg-light mb-3" style="max-width: 18rem;">
			  <div class="card-header"></div>
			  <div class="card-body">
				<h5 class="card-title"><input type="text" th:field="*{fecha}" size=10/></h5>
				<p class="card-text">
					<ul class="list-group">
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Plan: 
						    <select class="form-control" th:field="*{plan}">
      							<option th:each="p:${planes}" th:value="${p.id}" th:text="${p.nombre}">OPCION</option>
							</select>
					  </li>
					  <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
						Actividad
						 	<select class="form-control" th:field="*{actividad}">
      							<option th:each="a:${actividades}" th:value="${a.id}" th:text="${a.nombre}">OPCION</option>
						    </select>
					  </li>
					</ul>
				</p>
			  </div>
			</div>	
			<p><input type="submit" class="btn btn-primary" value="enviar"/></p>
			</form>	
		
	    </div> 
	    <div class="col col-md-5 d-flex justify-content-between align-items-left">
			<a th:href="@{~/enmarca}" class="btn btn-primary btn-sm">volver</a>
	    </div>
		
	  </div>
	</div>
    </body>
</html>
