<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Tutorias</h1>
    
    <div class="container text-center">
	  <div class="row align-items-center">
	    <div class="col col-md-1">
	      One of three columns
	    </div>
	    <div class="col col-md-10">
			  <p th:text="${#lists.size(enmarcaciones)} +' elementos en la tabla'">hola</p>
			  <p th:if="${#lists.isEmpty(enmarcaciones)}">Vac√≠a la tabla</p>
	          <table class="table table-sm table-hover" th:unless="${#lists.isEmpty(enmarcaciones)}">
			    <thead>
			    <tr>
			        <th>Plan</th>
			        <th>Actividad</th>
			        <th>Fecha</th>
			        <th>-</th>
			    </tr>
			    </thead>
			    <tbody>
				    <tr th:each="enmarca : ${enmarcaciones}">
						<td th:text="${enmarca.plan.id}+'# '+${enmarca.plan.nombre}"></td>
						<td th:text="${enmarca.actividad.id}+'# '+${enmarca.actividad.nombre}"></td>
						<td th:text="${enmarca.fecha}"></td>
						<td><a th:href="@{~/enmarca/del/{idPlan}/{idActividad}(idPlan=${enmarca.plan.id}, idActividad=${enmarca.actividad.id})}">Eliminar</a></td>
				    </tr>
				</tbody>
			</table>
	    </div> 
	    <div class="col col-md-1">
	      <p><a class="btn btn-outline-primary" th:href="@{~/enmarca/add}">+</a></p>
	    </div>
	  </div>
	</div>
    </body>
</html>
